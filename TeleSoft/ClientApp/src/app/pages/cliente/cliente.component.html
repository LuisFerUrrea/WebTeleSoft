<h1>Cliente <small>Nombre del cliente</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/clientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>ID</label>
        <input type="text" name="id" class="form-control" placeholder="firebase ID" disabled="disabled" [(ngModel)]="cliente.id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del hÃ©roe" required [(ngModel)]="cliente.nombre">
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="text" name="correo" class="form-control" placeholder="Correo del cliente" [(ngModel)]="cliente.correo">
      </div>
      <div class="form-group">
        <label>Tipo de almacenamiento</label>
        <select name="tipoAlmacenamiento" class="form-control" placeholder="Seleccione un tipo de almacenamiento"  [(ngModel)]="cliente.tipoAlmacenamiento">         
          <option value="bd">Base de datos</option>
          <option value="cache" selected>Memoria</option>
        </select>        
      </div>
      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
